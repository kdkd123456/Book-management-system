<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>导航栏</title>
  <link rel="stylesheet" href="../assets/bookstrap/css/bootstrap.css">
  <script src="../assets/jquery-3.2.1/jquery.min.js"></script>
  <script src="../assets/bookstrap/js/bootstrap.js"></script>
  <script src="../assets/My97DatePicker/4.8/WdatePicker.js"></script>

<body>

<!--面包屑-->
<nav class="breadcrumb">
  <a class="breadcrumb-item" href="#">功能</a>
  <a class="breadcrumb-item" href="#">图书管理</a>
  <a href="createBook.html" class="ml-auto font-weight-bold">新增图书</a>
</nav>
<!--业务 start-->
<div class="card" >
  <div class="card-body">
    <form class="form-inline">

      <label for="bookName">书名:&nbsp;&nbsp;</label>
      <input type="text" class="form-control" name="bookName" id="bookName" placeholder="书名">
      <label for="publisher">&nbsp;&nbsp;出版社:&nbsp;&nbsp;</label>
      <select class="form-control " id="publisher">
        <option value=""></option>
        <option value="1">人民邮电出版社</option>
        <option value="2">清华大学出版社</option>
      </select>

      <label for="publishDateStart" >&nbsp;出版日期：</label>
      <input type="text" id="publishDateStart" name="publishDateStart" class="col-sm-2 form-control"
             onfocus="WdatePicker({})" />
      <label for="publishDateEnd" >-</label>
      <input type="text" id="publishDateEnd" name="publishDateEnd" class="col-sm-2 form-control"
             onfocus="WdatePicker({  minDate:'#F{$dp.$D(\'publishDateStart\',{d:1})}'  })" />
      <div style="margin-top: 10px" class="offset-md-5">
       <button type="submit" class="btn btn-primary btn-group-sm">搜索</button>
      <button type="reset" class="btn btn-outline-secondary btn-group-sm" style="margin-left: 20px">重置</button>
      </div>
    </form>
  </div>
</div>
